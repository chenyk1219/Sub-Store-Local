name: build
on:
    workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        run: |
          sudo apt install git -y
          git clone https://github.com/sub-store-org/Sub-Store.git
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: |
          npm install -g pnpm
          npm install -g pkg
          cd Sub-Store/backend && pnpm i
      - name: Build
        run: |
          cd Sub-Store/backend
          pnpm run build
      - name: Bundle
        run: |
          cd Sub-Store/backend
          pnpm run bundle
      - name:  Package Release
        run: |
          pkg ./Sub-Store/backend/dist/sub-store.bundle.js -t linux-node16-x86
