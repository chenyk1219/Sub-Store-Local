name: build
on:
    workflow_dispatch:
jobs:
  linux_build:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
         python-version: '3.10'
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Checkout
        run: |
          sudo apt install git wget -y
          git clone https://github.com/sub-store-org/Sub-Store.git
          sed -i 's#https://sub-store.vercel.app/#http://0.0.0.0:3001#g' Sub-Store/backend/src/restful/miscs.js
      - id: tag
        name: Generate release tag
        run: |
          cd Sub-Store/backend
          SUBSTORE_RELEASE=`node --eval="process.stdout.write(require('./package.json').version)"`
          echo "release_tag=$SUBSTORE_RELEASE" >> $GITHUB_OUTPUT
      - name: Install dependencies
        run: |
          npm install -g pnpm
          npm install -g pkg
          cd Sub-Store/backend && pnpm i
      - name: Build
        run: |
          cd Sub-Store/backend
          dir
          pnpm run build
      - name: Bundle
        run: |
          cd Sub-Store/backend
          pnpm run bundle
      - name:  Package Release
        run: |
          pkg ./Sub-Store/backend/dist/sub-store.bundle.js -t linux-node16 --out-path  ./linux
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
            name: sub-store-linux
            path: linux/
      - name: Package Release
        run: tar czf sub-store-linux.tar.gz sub-store-linux
      - name: Draft Release
        uses: softprops/action-gh-release@v1
        with:
            tag_name: ${{ steps.tag.outputs.release_tag }}
            files: sub-store-linux.tar.gz
            draft: false
     
          
  macos_build:
    name: macOS Build
    runs-on: macos-latest
    steps:
      - name: Set Tools
        run: |
            brew install openssl@3
            ls /usr/local/opt/openssl@3
            echo 'export PATH="/usr/local/opt/openssl@3/bin:$PATH"' >> /Users/runner/.bash_profile
            echo 'export LDFLAGS="-L/usr/local/opt/openssl@3/lib $LDFLAGS"'  >> /Users/runner/.bash_profile
            echo 'export CPPFLAGS="-I/usr/local/opt/openssl@3/include CPPFLAGS"' >> /Users/runner/.bash_profile
      - name: Checkout
        run: |
          brew install git
          git clone https://github.com/sub-store-org/Sub-Store.git
          sed -i 's#https://sub-store.vercel.app/#http://0.0.0.0:3001#g' Sub-Store/backend/src/restful/miscs.js
      - id: tag
        name: Generate release tag
        run: |
          cd Sub-Store/backend
          SUBSTORE_RELEASE=`node --eval="process.stdout.write(require('./package.json').version)"`
          echo "release_tag=$SUBSTORE_RELEASE" >> $GITHUB_OUTPUT
      - name: Set up Node.js
        run: |
            brew install node@16
            echo 'export PATH="/usr/local/opt/node@16/bin:$PATH"' >> /Users/runner/.bash_profile
            echo 'export LDFLAGS="-L/usr/local/opt/node@16/lib $LDFLAGS"'  >> /Users/runner/.bash_profile
            echo 'export CPPFLAGS="-I/usr/local/opt/node@16/include $CPPFLAGS"' >> /Users/runner/.bash_profile
      - uses: actions/setup-python@v4
        with:
            python-version: '3.10'
      - name: Install dependencies
        run: |
          npm install -g pnpm
          npm install -g pkg
          cd Sub-Store/backend && pnpm i
      - name: Build
        run: |
          cd Sub-Store/backend
          pnpm run build
      - name: Bundle
        run: |
          cd Sub-Store/backend
          pnpm run bundle
      - name:  Package Release
        run: |
          pkg ./Sub-Store/backend/dist/sub-store.bundle.js -t macos-node16 --out-path ./macos
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
            name: sub-store-macos
            path: macos/
      - name: Package Release
        run: tar czf sub-store-linux.tar.gz sub-store-macos
      - name: Draft Release
        uses: softprops/action-gh-release@v1
        with:
            tag_name: ${{ steps.tag.outputs.release_tag }}
            files: sub-store-macos.tar.gz
            draft: false
