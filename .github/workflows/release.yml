name: build
on:
    workflow_dispatch:
jobs:
  linux_build:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
         python-version: '3.10'
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Checkout
        run: |
          sudo apt install git wget -y
          git clone https://github.com/sub-store-org/Sub-Store.git
      - name: Install dependencies
        run: |
          npm install -g pnpm
          npm install -g pkg
          cd Sub-Store/backend && pnpm i
      - name: Build
        run: |
          cd Sub-Store/backend
          dir
          pnpm run build
      - name: Bundle
        run: |
          cd Sub-Store/backend
          pnpm run bundle
      - name:  Package Release
        run: |
          pkg ./Sub-Store/backend/dist/sub-store.bundle.js -t linux-node16 -out ./linux
          ls -l ./linux
